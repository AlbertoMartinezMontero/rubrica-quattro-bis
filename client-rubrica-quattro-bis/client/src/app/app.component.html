<router-outlet></router-outlet>

<input type="text" [(ngModel)]="contatto.nome">
<input type="text" [(ngModel)]="contatto.cognome">
<input type="text" [(ngModel)]="contatto.telefono">
<br>
<button (click)="aggiungi()">Aggiungi</button>

<table>
    <tr *ngFor="let lc of listaContatti">
      <td>{{lc.nome}}</td>
      <td>{{lc.cognome}}</td>
      <td>{{lc.telefono}}</td>
      <button (click)="cancella(lc)">Elimina</button>
    </tr>
</table>
